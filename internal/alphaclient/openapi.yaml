        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CsvContentDto'
          description: Successfully export asset descriptions
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ApiProblemSchema'
          description: Bad request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ApiProblemSchema'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
