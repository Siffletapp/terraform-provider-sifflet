    CreateDomainRequestDto:
      required:
        - assets
        - name
      type: object
      properties:
        assets:
          type: array
          items:
            type: string
        description:
          type: string
        name:
          type: string
    CreationByRuleRunIncidentEventDto:
      required:
        - date
      type: object
      allOf:
        - $ref: '#/components/schemas/IncidentEventDto'
        - type: object
          properties:
            createdByRuleRun:
              $ref: '#/components/schemas/RuleRunDto'
            rule:
              $ref: '#/components/schemas/RuleBriefDto'
    CreationByUserIncidentEventDto:
      required:
        - date
      type: object
      allOf:
        - $ref: '#/components/schemas/IncidentEventDto'
        - type: object
          properties:
            createdByUser:
              $ref: '#/components/schemas/UserDto'
    CriticalitySearchFilterElementDto:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseSearchFilterElementDto'
        - type: object
          properties:
            id:
              type: string
              enum:
                - CRITICAL
                - HIGH
                - MODERATE
                - LOW
    CsvContentDto:
      type: object
      properties:
        content:
          type: string
    DBTCloudParams:
      required:
        - accountId
        - baseUrl
        - projectId
        - timezoneData
        - type
      type: object
      allOf:
        - $ref: '#/components/schemas/DatasourceParams'
        - type: object
          properties:
            accountId:
              type: string
            baseUrl:
              type: string
            createIncidentOnFail:
              type: boolean
            jobDefinitionId:
              type: string
            projectId:
              type: string
    DBTParams:
      required:
        - projectName
        - target
        - timezoneData
        - type
      type: object
      allOf:
        - $ref: '#/components/schemas/DatasourceParams'
        - type: object
          properties:
            createIncidentOnFail:
              type: boolean
            projectName:
              type: string
            target:
              type: string
    DagAssetOverview:
      type: object
      allOf:
        - $ref: '#/components/schemas/AssetOverview'
        - type: object
          properties:
            type:
              type: string
              enum:
                - AIRFLOW_DAG
                - AIRFLOW_DAG_REF
                - OTHER_REF
    DagDetailsDto:
      required:
        - actionable
        - datasourceId
        - datasourceName
        - hasPreview
