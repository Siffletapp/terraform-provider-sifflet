info:
  description: |
    ## ALPHA STAGE DISCLAIMER

    ### Important Notice

    Before using the Sifflet Alpha API endpoints, please note that it is in its Alpha stage, meaning it is functional but still undergoing testing & development. Use it with caution and read the limitations outlined below.

    ### Limited Assurance

    Sifflet cannot guarantee that all functionalities will be fully operational or error-free. Outages and bugs may occur.

    ### Structural & Payload Changes

    Sifflet Alpha API endpoint structures and the payload content of responses may change without notice. This includes changes to URLs, request and response formats, and HTTP methods.

    ### API Additions or Removals

    Sifflet Alpha API endpoints may be added, modified, or removed without prior notice. While we aim for backward compatibility, we reserve the right to make changes that may disrupt existing integrations.
    We aim to make official some of the endpoints listed in this document. In such case, the endpoints will be removed from the Alpha stage API and moved to the official documentation.

    ### Access to Official Documentation

    Only the API endpoints listed in our official documentation are considered fully supported. Use of undocumented features is at your own risk. We reserve the right to discontinue this Alpha stage documentation.

    ### Non-Disclosure Agreement

    The use of the Sifflet API Alpha endpoints is bound to the terms of the Non-Disclosure Agreement.

    ### Liability

    By using the Sifflet Alpha API endpoints, you agree that Sifflet is not responsible for any damages, data loss, or other issues that may arise from API usage.
    By using the Sifflet Alpha API endpoints, you acknowledge and accept these terms.

    ### Feedback

    We welcome your feedback for improvements. Your input helps us identify areas for enhancement and fix issues.

    ## Requirements

    - [Create your access token through the UI](https://docs.siffletdata.com/docs/generate-an-api-token#create-an-api-token)
    - Get your tenant name: if you access to Sifflet with `https://abcdef.siffletdata.com`, then your tenant would be `abcdef`
  title: Sifflet Backend API (Alpha)
  version: 1.0.0-alpha
servers:
  - url: https://{tenant}.siffletdata.com/api
    description: Production tenant
    variables:
      tenant:
        description: if you access to Sifflet with `https://abcdef.siffletdata.com`, then your tenant would be `abcdef`
        default: publicdemo
  - url: http://localhost:8090
    description: Dev server started in intellij
  - url: http://localhost:8091
    description: Dev server started in docker compose
  - url: http://localhost:8099
    description: Dev server started with api recorder
paths:
  /ui/v1/assets/_export-descriptions:
    get:
      operationId: exportAssetDescriptions
      parameters:
        - description: 'The resource fields on which to apply the sort, format : property,ASC|DESC'
          in: query
          name: sort
          required: false
