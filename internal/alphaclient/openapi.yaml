          in: query
          name: assetFilterType
          required: false
          schema:
            type: array
            items:
              type: string
        - description: Filter on given usage types
          in: query
          name: usage
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - UNSUPPORTED
                - LOW
                - MEDIUM
                - HIGH
        - description: Filter on given tag ids
          in: query
          name: tag
          required: false
          schema:
            type: array
            items:
              type: string
              format: uuid
        - description: Filter on given term ids
          in: query
          name: term
          required: false
          schema:
            type: array
            items:
              type: string
              format: uuid
        - description: Filter on given owner ids
          in: query
          name: owner
          required: false
          schema:
            type: array
            items:
              type: string
              format: uuid
        - description: Filter on given asset ingestion
          in: query
          name: ingestion
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - DECLARATIVE
                - SIFFLET_SOURCED
        - description: Filter on given datasource ids
          in: query
          name: datasource
          required: false
          schema:
            type: array
            items:
              type: string
              format: uuid
        - description: Filter on given assets urn
          in: query
          name: urn
          required: false
          schema:
            type: array
            items:
              type: string
        - description: Domain searched
          in: query
          name: domain
          required: false
          schema:
            type: string
        - description: Search on fields and field descriptions
          in: query
          name: searchInFieldsAndDescriptions
          required: false
          schema:
            type: boolean
        - description: The requested page number. Zero-based page index (0..N)
          in: query
          name: page
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - description: The number of elements to be returned inside the page. Pass a value of -1, to bypass pagination and fetch all items
          in: query
          name: itemsPerPage
          required: false
          schema:
            type: integer
            format: int32
            default: 25
